<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAFIT - 회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="alert-message"></div>

    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">SSAFIT</a>
        <div id="navbar-auth-buttons" class="d-flex ms-auto"></div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="auth-form-container">
        <h1 class="fw-bold text-primary mb-4 text-center">회원가입</h1>
        <form id="signup-form">
          <div class="mb-3">
            <label for="signup-username" class="form-label">이름</label>
            <input
              type="text"
              class="form-control rounded-pill"
              id="signup-username"
              placeholder="양싸피"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">이메일</label>
            <input
              type="email"
              class="form-control rounded-pill"
              id="signup-email"
              placeholder="ydg@ssafy.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">비밀번호</label>
            <input
              type="password"
              class="form-control rounded-pill"
              id="signup-password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signup-password-confirm" class="form-label"
              >비밀번호 확인</label
            >
            <input
              type="password"
              class="form-control rounded-pill"
              id="signup-password-confirm"
              required
            />
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary rounded-pill">
              회원가입
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
